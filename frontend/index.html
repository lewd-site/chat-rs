<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" />

    <script src="./index.ts" async defer></script>
</head>

<body class="layout">
    <aside class="layout__left">
        <div id="menu" class="layout__menu menu">
            <div class="menu__bar" hidden>
                <button class="menu__show" type="button"></button>
            </div>

            <div class="menu__inner">
                <header class="menu__header">
                    <h2 class="menu__title">Меню</h2>
                    <button class="menu__hide" type="button"></button>
                </header>

                <section class="menu__content">
                </section>

                <footer class="menu__footer">
                    <div class="menu__footer-inputs">
                        <div class="menu__footer-input-wrapper">
                            <input class="menu__footer-input" type="text" placeholder="Имя" name="name" value="" />
                        </div>

                        <div class="menu__footer-input-wrapper">
                            <input class="menu__footer-input" type="password" placeholder="Трипкод" name="tripcode"
                                value="" />
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </aside>

    <main class="layout__center">
        <div id="post-list" class="layout__post-list post-list"></div>
    </main>

    <aside class="layout__right"></aside>

    <div id="controls" class="layout__controls controls">
        <button id="scroll-to-top" class="controls__top"></button>
        <button id="scroll-to-bottom" class="controls__bottom"></button>
        <div class="controls__separator"></div>
        <button id="toggle-nsfw" class="controls__nsfw"></button>
    </div>

    <div id="post-form" class="layout__post-form post-form"></div>
    <div id="post-popups" class="layout__post-popups post-popups"></div>

    <div id="auth" class="layout__auth auth">
        <button id="login" class="auth__login">Вход</button>
        <button id="logout" class="auth__logout" hidden>Выход</button>
    </div>

    <div id="media-box" class="layout__media-box media-box"></div>
    <div id="auth-modal" class="layout__auth-modal auth-modal"></div>
</body>

</html>
